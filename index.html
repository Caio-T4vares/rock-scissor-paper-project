<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissor game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Rock, Paper or Scissor</h1>
    <div>
      <div class="container">
        <button value="rock"><img src="./assets/rock.svg" alt="Rock" /> </button>
        <button value="paper"><img src="./assets/paper.svg" alt="Paper" /> </button>
        <button value="scissor"><img src="./assets/scissor.svg" alt="Scissor" /> </button>
      </div>
      <button id="playBtn">Play round</button>
    </div>
    <div class="score">
      <div>
        <span>Player Score</span>
        <span class="scores playerScore">0</span>
      </div>
      <div>
        <span>Computer Score</span>
        <span class="scores computerScore">0</span>
      </div>
    </div>
  </main>
</body>

</html>
